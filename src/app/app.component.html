<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="search">
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0">
                    <li *ngFor="let user of this.userService.users | filterBy: search"
                    (click)="selectUser($event)">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                        <div class="about">
                            <div class="name">{{user}}</div>
                            <div class="status"> <i class="fa fa-circle online"></i> online</div>                                            
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6" *ngIf="this.userService.currentUser; else elseBlock">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                            </a>
                            <div class="chat-about">
                                <h6 class="m-b-0">{{ this.userService.currentUser }}</h6>
                                <small> <i class="fa fa-circle online"></i> {{this.userService.currentUser.status == 0 ? 'Offline' : 'Online'}}</small>
                            </div>
                        </div>
                        <ng-template #elseBlock>
                            <div class="chat-about">
                                <h6 class="m-b-0">{{ this.env.appName }}</h6>
                            </div>
                            
                        </ng-template>
                    </div>
                </div>
                <div class="chat-history">
                    <ul class="m-b-0">
                    </ul>
                </div>
                <div class="chat-message clearfix" *ngIf="this.userService.currentUser">
                    <div class="input-group mb-0">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-send"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter text here...">                                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
