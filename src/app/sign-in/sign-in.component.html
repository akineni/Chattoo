<div id="body" class="img js-fullheight" style="background-image: url(../assets/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">{{env.appName}}</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
				<div class="alert alert-danger text-center" role="alert" 
				*ngIf="this.signInService.signInStatus">
					Invalid sign in details!
				</div>
		      	<form action="#" class="signin-form" autocomplete="off">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required
                          [(ngModel)]="username" name="username">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="password" class="form-control" 
                  placeholder="Password" required [(ngModel)]="password">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3" 
					[disabled]="!username || !password" (click)="signIn()">Sign In</button>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

</div>
